<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
<!--    <meta name=“viewport” content=“width=device-width, initial-scale=1"> -->
<!--    <meta name=“viewport” content=“width=device-width, initial-scale=1, user-scalable=no, maximum-scale=0.35, minimum-scale=0.35">-->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <p id="midashi">だれもかれも</p>
    <div class="button-center">
      <span id="js-room-mode"></span>
      <!-- ボタン -->
      <button id="js-reload-trigger" class="btn">
        <span class="pop">リロード</span>
      </button>
      <button id="change" class="change">
        <span class="pop">キャラ<br>変更</span>
      </button>
      <button id="js-toggle-microphone" class="btn" data-toggle="tooltip" data-html="true" title="ミュート">
        <span class="pop">マイク<br>切替</span>
      </button>
      <button id="js-toggle-speaker" class="btn">
        <span class="pop">スピーカー<br>切替</span>
      </button>
      <button id="js-toggle-camera" class="btn">
        <span class="pop">カメラ<br>切替</span>
      </button>
      <button id="js-share-trigger" class="btn">
        <span class="pop">共有</span>
      </button>
      <button id="js-leave-trigger" class="btn">
        <span class="pop">退出 </span>
      </button>
    </div>
  </head>
  <body>
    <!-- Loading -->
    <div id="loader-bg">
      <div id="loader">
        <p id="load-message">Loading...</p>
        <p id="loading-message">通話が開始されるまで<br>お待ちください...</p>
      </div>
    </div>
    <div class="container" style="position: relative;padding-top: 0px;">
      <div id="js-remote-streams">
        <div id="myVideo">
          <input type="text" id="myName" placeholder="名無しの権兵衛">
        </div>
      </div>
      <!-- ルーム検索 -->
      <video class="local-video" id="js-local-stream" style="transform: scaleX(-1);"></video>
    </div> <!-- container -->
    <!-- threevrm関連 -->
    <script src="https://unpkg.com/three@0.108"></script>
    <script src="https://unpkg.com/three@0.108/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/@pixiv/three-vrm@0.1/lib/three-vrm.js"></script>
    <script src="../javascripts/jeelizFaceFilter.js"></script>
    <script src="../javascripts/JeelizResizer.js"></script>
    <script src="../javascripts/threevrm.js"></script>
    <!-- jquery関連 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- skyway関連 -->
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../key.js"></script>
    <script src="../javascripts/SharedUrl.js"></script>
    <script src="../javascripts/Loading.js"></script>
    <script src="../javascripts/script.js"></script>
    <script async = "" src="https://www.googletagmanager.com/gtag/js?id=UA-171485531-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-171485531-1');
    </script>
  </body>
</html>
